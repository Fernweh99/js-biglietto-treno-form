<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <main>
    <section id="form-ticket">
      <div class="container">
        <div>
          <label for="user-name">Nome e Cognome</label>
          <input type="text" id="user-name" name="user-name" placeholder="Scrivi qui..">
        </div>
        <div>
          <label for="trip-kms">Km da percorrere</label>
          <input type="number" id="trip-kms" name="trip-kms" placeholder="Scrivi qui..">
        </div>
        <div>
          <label for="age-range">Fascia d'et√†</label>
          <select name="age-range" id="age-range">
            <option value="minorenne">Minorenne</option>
            <option value="over65">Over 65</option>
            <option value="maggiorenne">Maggiorenne</option>
          </select>
        </div>
        <button id="generate">Genera</button>
        <button id="restore">Annulla</button>
      </div>
    </section>
    <section id="your-ticket">
      <div class="container">
        <p id="ticket-username"><h5>NOME PASSEGGERO</h5></p>
        <p id="ticket-offer"><h6>Offerta</h6></p>
        <p id="ticket-wagon"><h6>Carrozza</h6></p>
        <p id="ticket-cod"><h6>Codice CP</h6></p>
        <p id="ticket-price"><h6>Costo biglietto</h6></p>
      </div>
    </section>
  </main>

  

  <!-- Script -->
  <script src="js/script.js"></script>
</body>
</html>
