<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body class="bg-danger">

  <main>
    <h2 class="text-center text-white mt-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <section id="form-ticket" class="container text-center bg-white rounded">
        <div class="input-form">
          <label for="user-name">Nome e Cognome</label>
          <input type="text" id="user-name" name="user-name" placeholder="Scrivi qui..">
        </div>
        <div class="input-form">
          <label for="trip-kms">Km da percorrere</label>
          <input type="number" id="trip-kms" name="trip-kms" placeholder="Scrivi qui..">
        </div>
        <div class="input-form">
          <label for="age-range">Fascia d'et√†</label>
          <select name="age-range" id="age-range">
            <option value="seleziona">Seleziona</option>
            <option value="minorenne">Minorenne</option>
            <option value="over65">Over 65</option>
            <option value="maggiorenne">Maggiorenne</option>
          </select>
        </div>
        <div class="cont-btn">
          <button id="generate">Genera</button>
          <button id="restore">Annulla</button>
        </div>
    </section>
    <h2 class="text-center text-white">IL TUO BIGLIETTO</h2>
    <section id="your-ticket" class="container text-center bg-white rounded">
      <div class="row g-0">
        <div class="col-12">
          <h4 class="my-3">DETTAGLIO PASSEGGERI</h4>
        </div>
        <div class="col-3">
          <div class="ticket-holder">
            <h5>NOME PASSEGGERO</h5>
            <p id="ticket-username"></p>
          </div>
        </div>
        <div class="col ticket-detail">
          <div class="row">
            <div class="col">
                <h6>Offerta</h6>
                <p id="ticket-offer"></p>
            </div>
            <div class="col">
              <h6>Carrozza</h6>
              <p id="ticket-wagon"></p>
            </div>
            <div class="col">
              <h6>Codice CP</h6>
              <p id="ticket-cod"></p>
            </div>
            <div class="col">
              <h6>Costo biglietto</h6>
              <p id="ticket-price"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  

  <!-- Script -->
  <script src="js/script.js"></script>
</body>
</html>
